<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Register</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">

  <!-- Form -->
  <form action="/member/register" th:object="${memberRegisterDto}" method="post">

    <p class="h2 mb-4">Register Form</p>

    <!-- Member Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input th:field="*{email}" id="email" name="email" type="email" class="form-control"  aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <!-- Member Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input id="username" type="text" class="form-control" th:field="*{username}" >
    </div>

    <!-- Member Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input th:field="*{password}" id="password" type="password" class="form-control" >
    </div>

    <!-- Button -->
    <button type="submit" class="btn btn-primary">Register</button>

  </form>
  <!-- End Form -->
</div>
</body>
</html>
