<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container min-vh-100 min-vw-100 d-flex justify-content-center align-items-center">

    <!-- Form -->
    <form th:object="${member}">
        <!-- Form Title -->
        <p class="h2 mb-4">Member Detail</p>

        <!-- Email -->
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" th:field="*{email}" th:value="*{email}">
            </div>
        </div>

        <!-- Username -->
        <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" th:field="*{username}" th:value="*{username}">
            </div>
        </div>
    </form>
</div>
</body>
</html>
