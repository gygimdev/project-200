<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: common_header(~{::title},~{::link})">
    <title>Member Detail</title>
</head>

<style th:replace="base :: common_style"></style>

<body>
<div class="container min-vh-100 min-vw-100 d-flex justify-content-center align-items-center">

    <!-- Form -->
    <form th:object="${member}">
        <!-- Form Title -->
        <p class="h2 mb-4">Member Detail</p>

        <!-- Email -->
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" th:field="*{email}" th:value="*{email}">
            </div>
        </div>

        <!-- Username -->
        <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" th:field="*{username}" th:value="*{username}">
            </div>
        </div>
    </form>
</div>
</body>
</html>
